<div class="row">
    <div class="col-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
                <div class="col-12">
                    <button class="btn btn-success me-3" 
                            type="submit" 
                            [disabled]="!recipeForm.valid">
                        Save
                    </button>
                    <button class="btn btn-danger" type="button"
                            (click)="onCancel()">
                        Cancel
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" 
                               id="name" 
                               formControlName="name" 
                               class="form-control"
                               >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" 
                               id="imagePath" 
                               formControlName="imagePath" 
                               class="form-control"
                               #imagePath
                               >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <img [src]="imagePath.value" 
                         class="img-fluid"
                         [ngClass]="imagePath.value !== '' ? 'img' : ''">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" 
                               id="description" 
                               formControlName="description" 
                               class="form-control"
                               rows="6"
                        ></textarea>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12" formArrayName="ingredients">
                    <div class="row mt-3" 
                         *ngFor="let ingredientCtrl of getControls(); let i = index"
                         [formGroupName]="i">
                        <div class="col-8">
                            <input type="text" 
                                   class="form-control"
                                   formControlName="name"
                            >
                        </div>
                        <div class="col-2">
                            <input type="number" 
                                   class="form-control"
                                   formControlName="amount"
                            >
                        </div>
                        <div class="col-2">
                            <button type="button"
                                    class="btn btn-danger"
                                    (click)="onDeleteIngredient(i)">
                                X
                            </button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-12">
                            <button type="button"
                                    class="btn btn-success" 
                                    (click)="onAddIngredient()"
                                    >
                                Add ingredient
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
